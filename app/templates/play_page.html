{% extends "layout.html" %}

{% block play %}
<section class="play-container">
    <form action="/result" method="POST">
        <div class="player-1">
            <div>
                <label for="player_1_name">Name:</label>
                <input type="text" name="player_1_name" id="player_1_name" required>
            </div>
            <div>
                <label for="player_1_choice">Rock, paper or scissors?<br></label>
                <select name="player_1_choice" id="player_1_choice" required>
                    <option value="Choose wisely" disabled>Choose wisely</option>
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>
            </div>
        </div>
        <div class="player-2">
            <div>
                <label for="player_2_name">Name:</label>
                <input type="text" id="player_2_name" name="player_2_name" required>
            </div>
            <div>
                <label for="player_2_choice">Rock, paper or scissors?<br></label>
                <select name="player_2_choice" id="player_2_choice" required>
                    <option value="Choose wisely" disabled>Choose wisely</option>
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>
            </div>
        </div>
        <div>
            <input type="submit" id="submit" value="PLAY!">
        </div>
    </form>
</section>
{% endblock play %}
